<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="/">Junming Liu</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              {% if link.children %}
                <a href="{{ domain }}{{ link.url | default: '#' }}">{{ link.title }}</a>
                <ul class="masthead__submenu">
                  {% for child in link.children %}
                    <li class="masthead__submenu-item"><a href="{{ domain }}{{ child.url }}">{{ child.title }}</a></li>
                  {% endfor %}
                </ul>
              {% else %}
                <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
              {% endif %}
            </li>
          {% endfor %}
          <li class="masthead__menu-item"><a href="{{ site.baseurl }}/search/"><i aria-hidden="true" class="fa fa-search"></i> Search</a></li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
